<!DOCTYPE html>
<html>
  <head>
    <title>Parallax Scrolling Test</title>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
        #image {
            position: relative;
            z-index: -100;
        }
        #content {
            height: 750px;
            width: 100%;
            margin-top: -10px;
            background-image: url(assets/images/puffy-clouds.png);
            position: relative;
            background-repeat: no-repeat;
            background-size: cover;
            z-index: 1;
        }
    </style>
     <script>
         var ypos,image;

        function parallax() {
                ypos = window.pageYOffset;
                image = document.getElementById('image');
                image.style.top = ypos * .4 + 'px';
        }

        window.addEventListener('scroll', parallax);
     </script>
    </head>
  
  <body>
    <img id="image" src="assets/images/test-cat.png"></img>
    <div id="content"></div>
  </body>
  
</html>
